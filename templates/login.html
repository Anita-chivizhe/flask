{% extends "base.html" %} {% block head_content %}
<style>
  .form-element {
    display: flex;
    flex-direction: column;
  }

  .form-container {
    display: flex;
    flex-direction: column;
    gap: 16px;
    max-width: 500px;
  }
</style>
{% endblock %} {% block content %}
<form action="{{ur_for('auth_bp.submit_login_page')}}" method="POST" class="form-container">
  <div class="form-element">
    <label for="name">Username</label>
    <input type="text" placeholder="Johndoe" id="name" required />
  </div>
  <div class="form-element">
    <label for="password">Password</label>
    <input
      type="password"
      id="password"
      required
      name="password"
    />
  </div>
  </div>
  <button type="submit" class="btn btn-primary">Login</button>
</form>
{% endblock %}
